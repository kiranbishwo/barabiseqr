<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barabise QR - Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading-container {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      color: #666;
      font-size: 16px;
    }
  </style>
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      let platform = '';
      let redirectUrl = '';

      // Define platform-specific links from database
      const platformLinks = {
        'Android': null,
        'iOS': null,
        'Web': null
      };

      // Populate platform links from saved links
      {% for link in links %}
        platformLinks['{{ link[2] }}'] = '{{ link[1] }}';
      {% endfor %}

      if (/android/i.test(userAgent)) {
        platform = 'Android';
        redirectUrl = platformLinks['Android'] || "https://play.google.com/store/apps/details?id=com.barabise.app";
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        platform = 'iOS';
        redirectUrl = platformLinks['iOS'] || "https://apps.apple.com/np/app/barabise-online-shopping-nepal/id6751567977";
      } else {
        platform = 'Desktop/Other';
        redirectUrl = platformLinks['Web'] || "https://barabise.com";
      }

      // Track the click before redirecting
      fetch('/track', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_agent: userAgent,
          platform: platform,
          redirect_url: redirectUrl
        })
      }).then(() => {
        // Redirect after tracking
        window.location.replace(redirectUrl);
      }).catch(() => {
        // If tracking fails, still redirect
        window.location.replace(redirectUrl);
      });
    };
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">Redirecting...</div>
  </div>
</body>
</html>
